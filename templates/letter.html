<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generated Letter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        function copyText() {
            navigator.clipboard.writeText(document.getElementById("letterText").innerText);
            alert("Letter copied to clipboard!");
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Generated Letter</h2>
        <pre id="letterText">{{ letter }}</pre>

        <!-- Hidden form to send letter to Flask for PDF generation -->
        <form method="POST" action="/download-pdf">
            <textarea name="letter" id="letter" style="display:none;">{{ letter }}</textarea>
            <div class="buttons">
                <button type="button" onclick="copyText()">Copy</button>
                <button type="submit">Download as PDF</button>
                <a href="/" class="button">Regenerate</a>
            </div>
        </form>
    </div>
</body>
</html>
