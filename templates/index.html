<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI College Letter Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>College Letter Generator</h1>
        <form method="POST">
            <input type="text" name="from_name" placeholder="From Name" required>
            <input type="text" name="from_designation" placeholder="From Designation" required>
            <input type="text" name="to_name" placeholder="To Name" required>
            <input type="text" name="to_designation" placeholder="To Designation" required>
            <input type="text" name="subject" placeholder="Subject" required>
            <textarea name="purpose" placeholder="Letter Request or Purpose" rows="5" required></textarea>
            <button type="submit">Generate Letter</button>
        </form>
    </div>
</body>
</html>
